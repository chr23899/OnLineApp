<div tabindex="-1" class="modal fade" id="form-dialog">
    <!--add or edit new form-->
    <div class="modal-dialog" ng-if="!loadingForm && (userCtrlType=='add' || userCtrlType=='edit') ">
        <div class="modal-content">
            <div class="modal-header bordered">
                <button aria-hidden="true" data-dismiss="modal" class="close" type="button">×</button>
                <h2 class="pmd-card-title-text">{{userCtrlType=='add' ?'新增':'修改'}}作业</h2>
            </div>
            <div class="modal-body">
                <div class="form-horizontal">
                    <div class="modal-body">
                        <div class="form-horizontal">
                            <div class="form-group pmd-textfield ">
                                <label for="first-name">作业</label>
                                <input type="text" class="form-control" id="name" ng-model="newHomeWork.homeWorkTask">
                            </div>
                            <div class="form-group pmd-textfield ">
                                <label for="first-name">课程名称</label>
                                <input type="text" class=" form-control" id="phone" ng-model="newHomeWork.courseName">
                            </div>
                            <div class="form-group pmd-textfield ">
                                <label for="first-name">课程标签:(中间使用英文逗号分隔)</label>
                                <input type="text" class=" form-control" id="phone" ng-model="newHomeWork.title">
                            </div>
                            <div class="form-group pmd-textfield">
                                <label for="first-name">课程图片</label>
                                <div class="row text-center" ng-show="newHomeWork.Alternate2">
                                    <img ng-src="{{newHomeWork.Alternate2}}" width="65%" height="120" style="margin:10px;">
                                </div>
                                <button class="btn pmd-btn-raised btn-primary btn-block pmd-ripple-effect" ng-class="btn_upload == '浏览图片' ? '' : 'disabled'" type="button" onclick="$('#ImgUpload').click();"> {{btn_upload}}</button>
                                <input type="file" id="ImgUpload" data-url="/Server/UploadHandler.ashx" onchange="angular.element(this).scope().showImg(this.files)" class="hidden" name="File" accept=".jpg,.png,.gif">
                            </div>
                            <div class="alert alert-danger text-center" role="alert" ng-show="pic_error">
                                图片大小要介于<a href="javascript:void(0);" class="alert-link">0K~300K</a>, 请重新选择!
                            </div>
                            <div class="form-group pmd-textfield pmd-textfield-floating-label" ng-show="newperson.type != '管理员'">
                                <label class="checkbox-inline pmd-checkbox pmd-checkbox-ripple-effect">
                                    <input id="layerType" type="radio" name="layerType" value="课堂" ng-model="newHomeWork.layerType"><span class="pmd-checkbox-label">&nbsp;</span>
                                    <span> 课堂作业</span>
                                </label>
                                <label class="checkbox-inline pmd-checkbox pmd-checkbox-ripple-effect">
                                    <input id="layerType2" type="radio" name="layerType2" value="课后" ng-model="newHomeWork.layerType"><span class="pmd-checkbox-label">&nbsp;</span>
                                    <span> 课后作业</span>
                                </label>
                            </div>
                            <div class="form-group pmd-textfield">
                                <label class="control-label">作业说明</label>
                                <textarea required class="form-control" ng-model="newHomeWork.content"></textarea>
                            </div>
                        </div>
                    </div>

                    <div class="pmd-modal-action">
                        <button class="btn pmd-ripple-effect btn-primary" ng-class="validate ? '' : 'disabled'" type="button" ng-click="addNewHomeWork()">{{userCtrlType=='add' ?'新增':'修改'}}</button>
                        <button data-dismiss="modal" class="btn pmd-ripple-effect btn-default" type="button">取消</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- view new form -->
    <div class="modal-dialog" ng-if="!loadingForm && userCtrlType=='view'">

        <div class="modal-content">
            <div class="modal-header bordered">
                <button aria-hidden="true" data-dismiss="modal" class="close" type="button">×</button>
                <h2 class="pmd-card-title-text">{{homeWorkList[nowindex].title}}</h2>
            </div>
            <div class="modal-body">
                <div class="form-horizontal">
                    <div class="modal-body">
                        <div class="form-horizontal">
                            <div class="form-group pmd-textfield ">
                                <label for="first-name">作业</label>
                                <input type="text" class="form-control" id="name" ng-model="newHomeWork.homeWorkTask">
                            </div>
                            <div class="form-group pmd-textfield ">
                                <label for="first-name">课程名称</label>
                                <input type="text" class=" form-control" id="phone" ng-model="newHomeWork.courseName">
                            </div>
                            <div class="form-group pmd-textfield ">
                                <label for="first-name">课程标签:(中间使用英文逗号分隔)</label>
                                <input type="text" class=" form-control" id="phone" ng-model="newHomeWork.title">
                            </div>
                            <div class="form-group pmd-textfield">
                                <label for="first-name">课程图片</label>
                                <div class="row text-center" ng-show="homeworkList[nowindex].Alternate2">
                                    <img ng-src="{{homeWorkList[nowindex].Alternate2}}" width="65%" height="120" style="margin:10px;">
                                </div>
                                <button class="btn pmd-btn-raised btn-primary btn-block pmd-ripple-effect" ng-class="btn_upload == '浏览图片' ? '' : 'disabled'" type="button" onclick="$('#ImgUpload').click();"> {{btn_upload}}</button>
                                <input type="file" id="ImgUpload" data-url="/Server/UploadHandler.ashx" onchange="angular.element(this).scope().showImg(this.files)" class="hidden" name="File" accept=".jpg,.png,.gif">
                            </div>
                           
                            <div class="form-group pmd-textfield pmd-textfield-floating-label" ng-show="newperson.type != '管理员'">
                                <label class="checkbox-inline pmd-checkbox pmd-checkbox-ripple-effect">
                                    <input id="layerType" type="radio" name="layerType" value="课堂" ng-model="newHomeWork.layerType"><span class="pmd-checkbox-label">&nbsp;</span>
                                    <span> 课堂作业</span>
                                </label>
                                <label class="checkbox-inline pmd-checkbox pmd-checkbox-ripple-effect">
                                    <input id="layerType2" type="radio" name="layerType2" value="课后" ng-model="newHomeWork.layerType"><span class="pmd-checkbox-label">&nbsp;</span>
                                    <span> 课后作业</span>
                                </label>
                            </div>
                            <div class="form-group pmd-textfield">
                                <label class="control-label">作业说明</label>
                                <textarea required class="form-control" ng-model="newHomeWork.content"></textarea>
                            </div>
                        </div>
                    </div>

                    <div class="pmd-modal-action">
                       
                        <button data-dismiss="modal" class="btn pmd-ripple-effect btn-default" type="button">取消</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- confirm delete-->
    <div class="modal-dialog" ng-show="userCtrlType=='delete'" style="margin-top: 204px;">
        <div class="modal-content">
            <div class="modal-body"> 你确定删除当前对象吗? </div>
            <div class="pmd-modal-action text-right">
                <button class="btn pmd-ripple-effect btn-primary pmd-btn-flat" type="button" ng-click="confirmDel()">确定</button>
                <button data-dismiss="modal" class="btn pmd-ripple-effect btn-default pmd-btn-flat" type="button">取消</button>
            </div>
        </div>
    </div>
</div>
    <!-- loading form-->
    
</div>
